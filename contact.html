		<div class="container-fluid">
			<div class="row">
				<!-- Contact -->
				<div class="col-md-8 col-xs-12">
					<section id="mainSection">
						<!-- Contact Heading -->
						<h1>Contact</h1>
						<!-- Contact Forms -->
						<form action="/html/tags/html_form_tag_action.cfm">
							<fieldset class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name" name="name" placeholder="John Smith">
							</fieldset>
							<fieldset class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com">
							</fieldset>
							<fieldset class="form-group">
								<label for="exampleTextarea">Message</label>
								<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
							</fieldset>
							<button id="submit-button" type="submit" class="btn btn-default">Submit</button>
						</form>
					</section>
				</div>
				<!-- Connect -->
				<div class="col-md-4 col-xs-12">
					<aside id="aside">
						<!-- Connect Heading -->
						<h2>Connect with Me</h2>
						<div id="icon-row-cont" class="row">

							</div>
							<div class="col-xs-4">
								<a href="#"><img id="linkedin-logo" class="img-fluid imgSize" src="assets/images/LinkedIn-Logo.png" alt="LinkedIn Logo"></a>
